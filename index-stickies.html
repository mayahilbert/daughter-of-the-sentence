  <script>

    if (window.innerWidth < 768) {
      window.scrollTo({
        top: 400
      });
    } else {
      window.scrollTo({
        //top: 550

        top: 480
      });
    }


    document.addEventListener("DOMContentLoaded", (event) => {
      gsap.registerPlugin(SplitText)

      var p = new Peel('#peel-fade-path', {
        topShadowAlpha: 1,
        bottomShadow: false,
        backReflection: false,
        backShadow: false,
      });

      p.setCorner(Peel.Corners.TOP_LEFT);
      //p.handleDrag(function (evt, x, y) {
      //  this.setPeelPosition(x, y);

      //});
      p.setPeelPosition(100, 100);
      //p.setPeelPosition((document.getElementById("peel-fade-path").offsetWidth - 160), (document.getElementById("peel-fade-path").offsetHeight - 200));
      p.setPeelPath(100, 100, document.getElementById("peel-fade-path").offsetHeight * 2, document.getElementById("peel-fade-path").offsetWidth * 2)
      //p.setPeelPath(
      //  document.getElementById("peel-fade-path").offsetWidth - 160,
      //  document.getElementById("peel-fade-path").offsetHeight - 200,
      //  document.getElementById("peel-fade-path").offsetWidth - 80,
      //  document.getElementById("peel-fade-path").offsetHeight - 200,
      //  50,
      //  50,
      //   -document.getElementById("peel-fade-path").offsetWidth,
      //  -document.getElementById("peel-fade-path").offsetWidth
      //);
      p.setFadeThreshold(0.9);
      p.t = 0;
      const tween = gsap.to(p, {
        duration: 1.7,
        t: 1,
        paused: true,
        ease: "power1.in",
        onUpdate: function (target) {
          target.setTimeAlongPath(target.t);
        },
        onUpdateParams: [p], // Pass p to onUpdate
      });
      p.handlePress(function (evt) {
        if (p.t > .5) {
          tween.reverse();
        } else {
          tween.play();
        }
      });

    });


  </script>
